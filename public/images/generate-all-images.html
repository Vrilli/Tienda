    <style>

<body>

    <script>
        const products = [

            { name: 'cleanser5.jpg', title: 'Brightening Citrus Cleanser', price: '$25.00', color: '#ffd89b', icon: 'ðŸŠ' },
            { name: 'cleanser6.jpg', title: 'Microfoam Cloud Cleanser', price: '$27.00', color: '#e8f4f8', icon: 'â˜ï¸' },

            { name: 'serum.jpg', title: 'Vitamin C Brightening Serum', price: '$38.00', color: '#ffb347', icon: 'ðŸ’§' },
            { name: 'serum2.jpg', title: 'Hyaluronic Acid 2% Serum', price: '$34.00', color: '#b3d9ff', icon: 'ðŸ’§' },
            { name: 'serum3.jpg', title: 'Niacinamide 10% Serum', price: '$30.00', color: '#d4a5d4', icon: 'ðŸ’§' },
            { name: 'serum4.jpg', title: 'Retinol Renewal Serum', price: '$42.00', color: '#ffd700', icon: 'âœ¨' },
            
            { name: 'moisturizer.jpg', title: 'Daily Moisturizer SPF 30', price: '$32.00', color: '#ffe4b5', icon: 'â˜€ï¸' },
            { name: 'moisturizer2.jpg', title: 'Gel Moisturizer Oil-Free', price: '$28.00', color: '#b0e0e6', icon: 'ðŸ’¦' },

            { name: 'exfoliant1.jpg', title: 'BHA Pore Clearing Exfoliant', price: '$29.00', color: '#98d8c8', icon: 'ðŸ”¬' },
            { name: 'exfoliant2.jpg', title: 'Gentle Enzyme Exfoliant', price: '$27.00', color: '#f7dc6f', icon: 'ðŸ' },
            
            { name: 'mask1.jpg', title: 'Clay Detox Mask', price: '$26.00', color: '#d2b48c', icon: 'ðŸŽ­' },

            { name: 'oil1.jpg', title: 'Rosehip Regenerating Oil', price: '$35.00', color: '#e6a8a8', icon: 'ðŸŒº' },
            { name: 'oil2.jpg', title: 'Squalane Lightweight Oil', price: '$33.00', color: '#f5deb3', icon: 'âœ¨' }
        ];

        const grid = document.getElementById('imageGrid');

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');
            
            // Fondo degradado
            const gradient = ctx.createLinearGradient(0, 0, 400, 400);
            gradient.addColorStop(0, product.color);
            gradient.addColorStop(1, adjustColor(product.color, -20));
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 400);
            
            // CÃ­rculos decorativos
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(100, 100, 80, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(320, 300, 100, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
            
            // Icono grande
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.fillText(product.icon, 200, 200);
            
            // Texto del producto
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillText(product.price, 200, 340);
            
            card.appendChild(canvas);
            
            const title = document.createElement('div');
            title.className = 'title';
            title.textContent = product.title;
            card.appendChild(title);
            
            const filename = document.createElement('div');
            filename.style.fontSize = '12px';
            filename.style.color = '#666';
            filename.textContent = 'Archivo: ' + product.name;
            card.appendChild(filename);
            
            const btn = document.createElement('button');
            btn.textContent = 'Descargar ' + product.name;
            btn.onclick = () => {
                const link = document.createElement('a');
                link.download = product.name;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            };
            card.appendChild(btn);
            
            grid.appendChild(card);
        });

        function adjustColor(color, amount) {
            const num = parseInt(color.replace('#', ''), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
        }
    </script>
